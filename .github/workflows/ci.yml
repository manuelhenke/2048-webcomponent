name: 'Continuous Integration'

on:
  push:
    branches: ['main']
    paths-ignore:
      - '.husky/**'
      - '.gitignore'
      - 'LICENSE'
      - 'README.md'
  pull_request:
    branches: ['main']
    paths-ignore:
      - '.husky/**'
      - '.gitignore'
      - 'LICENSE'
      - 'README.md'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci

      - name: Build ğŸ› 
        run: npm build

      - uses: actions/upload-artifact@v3
        with:
          name: build-bundle
          path: dist/
          if-no-files-found: error

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci
      - uses: actions/download-artifact@v4
        with:
          name: build-bundle
          path: dist/

      - name: Run linter âœ¨
        run: npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci

      - uses: actions/download-artifact@v4
        with:
          name: build-bundle
          path: dist/

      - name: Run tests ğŸ‘€
        run: npm run test

      - name: Archive code coverage report ğŸ’¾
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: coverage
